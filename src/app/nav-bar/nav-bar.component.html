<div class="nav-bar">
  <div class="menu">
    <ng-container *ngFor="let route of routes; let i = index">
      <button
        routerLinkActive
        #rla="routerLinkActive"
        mat-button
        color="{{ rla.isActive ? 'primary' : '' }}"
        routerLink="{{ route.link }}"
      >
        <mat-icon *ngIf="i === 0" class="menu__icon">roofing</mat-icon
        >{{ route.label }}
      </button>
    </ng-container>
  </div>
  <div class="contacts">
    <a href="tel:{{ phoneNumber }}" class="contacts__phone">
      <button class="contacts__phone__button" mat-button>
        <mat-icon class="contacts__phone__icon">phone</mat-icon>
        <span>{{ formattedPhoneNumber }}</span>
      </button>
    </a>
  </div>
</div>
