<app-layout [title]="title">
  <div class="masonry" [style.column-count]="columnCount">
    <ng-container *ngIf="!loading">
      <mat-card class="masonry__card" *ngFor="let serviceView of servicesViews">
        <mat-card-title>{{ serviceView.name }}</mat-card-title>
        <mat-card-subtitle>{{ serviceView.remark }}</mat-card-subtitle>
        <mat-card-content>
          {{ serviceView.description }}
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-flat-button
            [color]="serviceView.orderButton.color"
            (click)="onOrderButtonClick(serviceView.name)"
          >
            {{ serviceView.orderButton.text }}
          </button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
    <ng-container *ngIf="loading">
      <mat-card class="masonry__card" *ngFor="let _ of [].constructor(16)">
        <div>
          <ngx-skeleton-loader
            count="1"
            [theme]="{
              'height.px': 20,
              'width.px': 200,
              'margin-bottom.px': 4
            }"
          ></ngx-skeleton-loader>
        </div>
        <div>
          <ngx-skeleton-loader
            count="1"
            [theme]="{ 'height.px': 10, 'width.px': 100 }"
          ></ngx-skeleton-loader>
        </div>
        <div>
          <ngx-skeleton-loader
            count="7"
            [theme]="{ 'height.px': 10, 'margin-bottom.px': 0 }"
          ></ngx-skeleton-loader>
        </div>
      </mat-card>
    </ng-container>
  </div>
</app-layout>
