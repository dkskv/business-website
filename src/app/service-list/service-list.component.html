<app-layout title="{{ title }}">
  <ngx-masonry [options]="masonryOptions">
    <mat-card
      ngxMasonryItem
      class="card"
      *ngFor="let service of serviceList"
      [style.width]="cardWidth"
    >
      <mat-card-title>{{ service.name }}</mat-card-title>
      <mat-card-subtitle>пояснение</mat-card-subtitle>
      <mat-card-content>
        {{ service.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button (click)="onOrder(service.name)">
          Заказать
        </button>
      </mat-card-actions>
    </mat-card>
  </ngx-masonry>
</app-layout>
